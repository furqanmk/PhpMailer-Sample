<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>PhpMailer Sample</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/fileinput.min.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                <form role="form">
                    <div class="col-lg-6 col-lg-offset-3">
                        <h3>Sample Form</h3>
                        
                        <!--Name Input-->
                        <label for="name">Name</label>
                        <input type="text" class="volunteer form-control" name="name" id="name" required>
                        <!--Email Address Input-->
                        <label for="name">Email Address</label>
                        <input type="email" class="volunteer form-control" id="email" name="email" required />
                        <!--File Input-->
                        <label for="InputAge">Photograph</label>
                        <input id="InputPicture" name="photograph" type="file" class="volunteer file" multiple="true" data-show-upload="false" required />
                        <br/>
                        <div class="form-group">
                            <div id="success"></div>
                            <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </section>
        <!--JQuery Script-->
        <script src="js/jquery.js"></script>
        <!--Bootstrap Script-->
        <script src="js/bootstrap.min.js"></script>
        <!--JQuery Bootstrap Validation Script-->
        <script src="js/jqBootstrapValidation.js"></script>
        <!--Script to submit form data to php file-->
        <script src="js/default.js"></script>
        <!--FileInput Custom Module Script-->
        <script src="js/fileinput.min.js"></script>
    </body>

</html>
